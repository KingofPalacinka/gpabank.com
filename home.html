<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prihlasovanie</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="container">
		<h1 class="label">Prihlásenie</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email / Telefónne číslo </div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Prosím zadajte Email / Telefónne číslo</div>
			<div class="font font2">Heslo</div>
			<input autocomplete="off" type="password" name="password">
			<div id="pass_error">Prosím zadajte vaše heslo</div>
			<button type="submit">Prihlásiť sa</button>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
